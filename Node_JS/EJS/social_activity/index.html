<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Adder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>
        <form id="user-form" action="http://localhost:3000/social/new" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="followers">Followers:</label>
            <input type="number" id="followers" name="followers" value="0" required><br><br>
            <label for="following">Following:</label>
            <input type="number" id="following" name="following" value="0" required><br><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea><br><br>
            <button type="submit">Add User</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Your Name
    </footer>

    
</body>
</html>
